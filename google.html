<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 탭</title>
    <link rel="stylesheet" href="google.css">
    <link rel="icon" href="image/chrom_favicon.png">
    <script src="https://kit.fontawesome.com/8a075d4b91.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ol style="list-style: none;">
            <a href="https://www.google.com/intl/ko/gmail/about/"><li>Gmail</li></a>
            <a href="https://www.google.co.kr/imghp?hl=ko&tab=ri&ogbl"><li>이미지</li></a>
            <li class="googleApp" style="margin: 0 20px 0 18px;"><img title="Google 앱" width="20px" src="image/googleApp.png"></li>
        </ol>
    </nav>
    <header>
        <img width="450px" src="image/googleLogo.png">
    </header>
    <section>
        <div id="inputWrapper">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Google 검색 또는 URL 입력">
            <i class="fa-solid fa-microphone" title="음성 검색"></i>
            <div hidden></div>
        </div>

        <div id="container">
            <div class="box">
                <div class="icon"><img src="image/naver_icon.png" width="24px" style="margin-top: 13px;"></div>
                <div class="icon_name">Naver</div>
                <i class="fa-solid fa-ellipsis-vertical" title="추가 작업"></i>
            </div>
            <div class="box">
                <div class="icon"><img src="image/naverblog_icon.png" width="24px" style="margin-top: 13px;"></div>
                <div class="icon_name">Blog</div>
                <i class="fa-solid fa-ellipsis-vertical" title="추가 작업"></i>
            </div>
            <div class="box">
                <div class="icon"><img src="image/github_icon.png" width="24px" style="margin-top: 13px;"></div>
                <div class="icon_name">Github</div>
                <i class="fa-solid fa-ellipsis-vertical" title="추가 작업"></i>
            </div>
            <div class="box">
                <div class="icon"><img src="image/FontAwesome_icon.png" width="24px" style="margin-top: 13px;"></div>
                <div class="icon_name">Font Awesome</div>
                <i class="fa-solid fa-ellipsis-vertical" title="추가 작업"></i>
            </div>
            <div class="box">
                <div class="icon"><img src="image/localhost_icon.png" width="24px" style="margin-top: 13px;"></div>
                <div class="icon_name">localhost</div>
                <i class="fa-solid fa-ellipsis-vertical" title="추가 작업"></i>
            </div>
            <div class="box">
                <div class="icon"><img src="image/tistory_icon.png" width="24px" style="margin-top: 13px;"></div>
                <div class="icon_name">Tistory</div>
                <i class="fa-solid fa-ellipsis-vertical" title="추가 작업"></i>
            </div>
            <div class="box">
                <div class="icon"><img src="image/Kakao_icon.png" width="24px" style="margin-top: 13px;"></div>
                <div class="icon_name">Kakao</div>
                <i class="fa-solid fa-ellipsis-vertical" title="추가 작업"></i>
            </div>
            <div class="box">
                <div class="icon"><img src="image/Discord_icon.png" width="24px" style="margin-top: 13px;"></div>
                <div class="icon_name">Discord</div>
                <i class="fa-solid fa-ellipsis-vertical" title="추가 작업"></i>
            </div>
            <div class="box">
                <div class="icon"><img src="image/GoogleFont_icon.png" width="24px" style="margin-top: 13px;"></div>
                <div class="icon_name">Google Font</div>
                <i class="fa-solid fa-ellipsis-vertical" title="추가 작업"></i>
            </div>
            <div class="box">
                <div class="icon"><img src="image/Brunch_icon.png" width="24px" style="margin-top: 13px;"></div>
                <div class="icon_name">Brunch</div>
                <i class="fa-solid fa-ellipsis-vertical" title="추가 작업"></i>
            </div>
        </div>
    </section>

    <div class="btn" style="color: #1A73E8;">
        <i class="fa-solid fa-pen" style="margin-right: 5px;"></i> Chrome 맞춤설정
      </div>
</body>
</html>
